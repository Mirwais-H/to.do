<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Form -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Enter your name" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Main To-Do App Container (hidden initially) -->
    <div class="todo-container" id="todo-container" style="display: none;">
        <h1>Your To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-item" placeholder="Add a new task" required>
            <input type="date" id="due-date">
            <input type="time" id="due-time">
            <!-- Changed select to input -->
            <input type="text" id="category" placeholder="Enter category">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
